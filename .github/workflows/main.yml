name: Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: bishtshyam095/portfolio:latest

  deploy: 
    needs: build 
    runs-on: [aws-ec2]
    steps:
      - name: Install Docker
        run: |
          yum update -y
          yum install docker -y
          systemctl start docker
          systemctl enable docker 
          usermod -aG docker ec2-user
          newgrp docker
          systemctl status docker

      - name: install nginx
        run: |
          yum install nginx -y
          systemctl start nginx
          systemctl enable nginx
          systemctl status nginx

      - name: Pull image from Docker Hub
        run: docker pull bishtshyam095/portfolio:latest

      - name: Delete old container
        run: docker rm -f portfolio-container
        
      - name: Run Docker container
        run: docker run -d -p 5000:80 --name portfolio-container bishtshyam095/portfolio
      
      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Hello, World!" "text":"Deployment successful! :tada:\nCustom Message: Your custom message here\nWorkflow: $GITHUB_WORKFLOW\nEvent: $GITHUB_EVENT_NAME\nStatus: ${{ job.status }}"}' https://hooks.slack.com/services/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

